
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>אתר המניות של אוריאל</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        h1 {
            color: red;
            text-shadow: 0 0 10px red;
            border: 2px solid red;
            border-radius: 20px;
            padding: 10px;
            width: 80%;
            margin: 20px auto;
        }
        .stocks, .prices, .news, .follow {
            border: 2px solid #0f0;
            border-radius: 15px;
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            background-color: #111;
            box-shadow: 0 0 10px #0f0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #0f0;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 5px #0f0;
        }
        .prices, .news {
            border-color: cyan;
            box-shadow: 0 0 10px cyan;
        }
        .news ul {
            list-style: disc;
            text-align: right;
            padding-right: 20px;
        }
        footer {
            margin-top: 30px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>אתר המניות של אוריאל</h1>

    <div class="stocks">
        <h2>בחר מניה</h2>
        <button onclick="addToFollow('NVDA')">NVIDIA 🟩</button>
        <button onclick="addToFollow('AAPL')">Apple 🍏</button>
        <button onclick="addToFollow('TSLA')">Tesla ⚡</button>
        <button onclick="addToFollow('MSFT')">Microsoft 💼</button>
        <button onclick="addToFollow('SPX')">S&P 500 📉</button>
    </div>

    <div class="prices">
        <h2>📊 מחירים בזמן אמת</h2>
        <p><strong>S&P 500</strong><br>0.31% ▼ 4,234.37</p>
        <p><strong>NASDAQ 100</strong><br>0.43% ▲ 13,138.45</p>
    </div>

    <div class="news">
        <h2>📰 חדשות כלכליות</h2>
        <ul>
            <li>מאוקראינה ועד בוקוק</li>
            <li>הסכם החברות ייחתם בינואר</li>
            <li>תואר לשוקי ויניב־שבע</li>
        </ul>
    </div>

    <div class="follow">
        <h2>📌 מניות במעקב אישי</h2>
        <ul id="follow-list"></ul>
    </div>

    <footer>
        <p>© 2025 OrieL.github.io</p>
    </footer>

    <script>
        const followList = document.getElementById("follow-list");
        const followed = JSON.parse(localStorage.getItem("followedStocks") || "[]");

        function renderFollowed() {
            followList.innerHTML = "";
            followed.forEach(symbol => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = "#";
                a.textContent = symbol;
                a.style.color = "#0f0";
                li.appendChild(a);
                followList.appendChild(li);
            });
        }

        function addToFollow(symbol) {
            if (!followed.includes(symbol)) {
                followed.push(symbol);
                localStorage.setItem("followedStocks", JSON.stringify(followed));
                renderFollowed();
            }
        }

        renderFollowed();
    </script>
</body>
</html>
