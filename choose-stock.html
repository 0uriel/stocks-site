
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>בחירת מניה לגרף</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: 'Varela Round', sans-serif;
            direction: rtl;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 30px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 700px;
            margin: auto;
        }

        .btn {
            background-color: transparent;
            color: #39ff14;
            border: 2px solid #39ff14;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 0 10px #39ff14;
        }

        .btn:hover {
            background-color: #39ff14;
            color: #000;
            box-shadow: 0 0 20px #39ff14;
        }
    </style>
</head>
<body>

<h1>בחר מניה לצפייה בגרף נרות יפניים</h1>

<div class="button-grid">
    <a class="btn" href="גרף_נרות_לפי_סימול.html?symbol=AAPL">🍏 Apple</a>
    <a class="btn" href="גרף_נרות_לפי_סימול.html?symbol=NVDA">🔋 NVIDIA</a>
    <a class="btn" href="גרף_נרות_לפי_סימול.html?symbol=MSFT">💼 Microsoft</a>
    <a class="btn" href="גרף_נרות_לפי_סימול.html?symbol=TSLA">⚡ Tesla</a>
    <a class="btn" href="גרף_נרות_לפי_סימול.html?symbol=SPX">📈 S&P 500</a>
</div>

</body>
</html>
